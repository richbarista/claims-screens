          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </nav>
    </header>
    <div class="container-fluid hero">
        
        <div class="container claimsform">
          <form class="row g-3">
              <div class="col-md-12">
                  <h1>Search Claims</h1>
              </div>
            <div class="col-md-3">
                <label for="searchtype-input" class="form-label">Search Type</label>
                <select
                  class="mb-3 form-select"
                  id="searchtype-input"
                  aria-label="Choose Search Field"
                >
                  <option selected>Field</option>
                  <option value="policy-number">Policy Number</option>
                  <option value="claim-id">Claim ID</option>
                  <option value="claimant-name">Claimant Name</option>
                </select>
              </div>
              <div class="col-md-9">
                <label for="search-input" class="form-label"
                  >Search Input</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  aria-describedby="searchInputHelp"
                />
                <div id="searchInputHelp" class="form-text">
                  Search by Policy Number, ID or Claimant Forename/Surname
                </div>
              </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container tablecontainer">
        <table class="table table-primary table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
      </div>
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        
        <div class="text-center p-3 footer-div">

      crossorigin="anonymous"
    ></script>
